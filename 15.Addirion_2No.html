<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Addirion 2 No Sum</title>
	<style type="text/css">
		button{
			margin: 1px;
			cursor: pointer;
		}
</style>
</head>
<body>
	<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
		<a href="https://github.com/endlesscod2023/Blogger/blob/main/15.Addirion_2No.html">Source Code</a>
	</button>
	<br><br>
	<fieldset style="margin: auto; padding: auto; border-radius: 10px;">
		<legend>Addirion 2 No Sum</legend>
		<label>First Number</label>
		<button onclick="clearvalue('txt1')">x</button>
		<input type="number" id="txt1" placeholder="Number Only n1" oninput="run()">
		<br>
		<label>Second Number</label>
		<button onclick="clearvalue('txt2')">x</button>
		<input type="number" id="txt2" placeholder="Number Only n2" oninput="run()">
		<br>
		<button onclick="run()">n1+n2</button>
		<br>
		<b>Output</b>
		<button onclick="copyvalue('copy')">Copy</button>
		<button onclick="clearvalue('copy')">x</button>
		<input type="text" id="copy" name="" placeholder="n1+n2">
	</fieldset>

	<div class="separator" style="clear: both; text-align: center;">
		<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="p4dfW-Y2hxQ" width="250" height="500" src="https://www.youtube.com/embed/p4dfW-Y2hxQ"></iframe>
	</div>

	<div class="separator" style="clear: both; text-align: center;">
		<iframe class="BLOG_video_class" allowfullscreen="" youtube-src-id="p4dfW-Y2hxQ" width="250" height="500" src="https://www.youtube.com/embed/p4dfW-Y2hxQ"></iframe>
	</div>

	<script type="text/javascript">
		function copyvalue(id){
			const copy=document.getElementById(id);
			copy.focus();
			copy.select();document.execCommand("Copy");
		}
		function clearvalue(id){
			const del=document.getElementById(id);del.select();
			document.execCommand("Delete");}
		function run(){
			var x=document.getElementById('txt1').value;
			var y=document.getElementById('txt2').value;
			var sum= +x+ +y;
			document.getElementById('copy').value=sum;
			if(x=="" || y==""){
				document.getElementById('copy').value="Enter All Values";
			}
		}
	</script>
</body>
</html>
