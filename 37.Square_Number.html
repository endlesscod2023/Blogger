<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Square Number</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/37.Square_Number.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Square Number</legend>
<label>Enter The Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="Number" id="txt1" placeholder="Enter Number Only" oninput="run1()">
<br>
<button onclick="run()">2<sup>2</sup></button>
<button onclick="run1()">x<sup>2</sup>=2<sup>2</sup></button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input id="copy">
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="VyVaXHZ3_88" src="https://www.youtube.com/embed/VyVaXHZ3_88"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var a = document.getElementById('txt1').value;
	document.getElementById('copy').value = "";
	for (var i = 1; i <= a; i++) {
		document.getElementById('copy').value = i * i + " ";
	}
	if (a == "") {
		document.getElementById('copy').value = "Enter Value";
	}
}

function run1() {
	var a = document.getElementById('txt1').value;
	document.getElementById('copy').value = "";
	for (var i = 1; i <= a; i++) {
		document.getElementById('copy').value = +i + "^2=" + i * i + " ";
	}
	if (a == "") {
		document.getElementById('copy').value = "Enter Value";
	}
}
</script>
</body>
</html>
