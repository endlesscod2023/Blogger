<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}
function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function copy(that) {
	var inp = document.createElement('input');
	document.body.appendChild(inp)
	inp.value = that.textContent;
	inp.select();
	document.execCommand('copy', false);
	inp.remove();
}

function makeFullScreen(element) {
    if (element.requestFullscreen) {
        element.requestFullscreen();
    } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
    } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
    }
}
// usage
const element = document.querySelector('.full-screen');
makeFullScreen(element);

//2
// Open fullscreen for the entire page
function openFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { // Safari
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { // IE11
    elem.msRequestFullscreen();
  }
}

// Exit fullscreen
function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { // Safari
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { // IE11
    document.msExitFullscreen();
  }
}


document.addEventListener("fullscreenchange", () => {
  if (document.fullscreenElement) {
    console.log("Entered fullscreen");
  } else {
    console.log("Exited fullscreen");
  }
});

</script>

<script type="text/javascript">
	document.addEventListener("keydown", function(e) {
  // Disable Ctrl+S
  if (e.ctrlKey && e.key.toLowerCase() === "s") {
    e.preventDefault();
    alert("Ctrl+S is disabled");
  }

  // Disable Ctrl+C
  if (e.ctrlKey && e.key.toLowerCase() === "c") {
    e.preventDefault();
    alert("Ctrl+C is disabled");
  }

  // Disable Ctrl+V
  if (e.ctrlKey && e.key.toLowerCase() === "v") {
    e.preventDefault();
    alert("Ctrl+V is disabled");
  }

  // Disable F12 (DevTools)
  if (e.key === "F12") {
    e.preventDefault();
    alert("F12 is disabled");
  }
  // Disable F11 (DevTools)
  if (e.key === "F11") {
    e.preventDefault();
    alert("F11 is disabled");
  }
  //
  // Disable Windos (DevTools)
  if (e.key === "Meta") {
    e.preventDefault();
    alert("windos is disabled");
  }
});
</script>
