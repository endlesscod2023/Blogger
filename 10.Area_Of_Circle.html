<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Area Of Circle</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/10.Area_Of_Circle.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Area Of Circle</legend>
<label>Enter Circle Radius</label>
<button onclick="clearvalue('txt')">x</button>
<input type="number" id="txt" placeholder="Number Only" oninput="run()">
<br>
<button onclick="run()">π*r²</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input type="text" id="copy" placeholder="r*r*3.14">
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="d5gl_2YPtlE" src="https://www.youtube.com/embed/d5gl_2YPtlE"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function copy(that) {
	var inp = document.createElement('input');
	document.body.appendChild(inp)
	inp.value = that.textContent;
	inp.select();
	document.execCommand('copy', false);
	inp.remove();
}

function run() {
	var a = document.getElementById('txt').value;
	var c = a * a * 3.14;
	document.getElementById('copy').value = c;
	if (a == "") {
		document.getElementById('copy').value = "Enter Value";
	}
}
</script>
</body>
</html>
