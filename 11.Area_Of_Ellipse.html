<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Area Of Ellipse</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/11.Area_Of_Ellipse.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Area Of Ellipse</legend>
<label>Enter ½ Minor Axis</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number only" oninput="run()">
<br>
<label>Enter ½ Major Axis</label>
<button onclick="clearvalue('txt2')">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only" oninput="run()">
<br>
<button onclick="run()">π*ea*eb</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input type="text" id="copy" placeholder="πab">
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="HowhILV6YDo" src="https://www.youtube.com/embed/HowhILV6YDo"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var ea = document.getElementById('txt1').value;
	var eb = document.getElementById('txt2').value;
	var ellipse = 3.14 * +ea * +eb;
	document.getElementById('copy').value = ellipse;
	if (ea == "" || eb == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
