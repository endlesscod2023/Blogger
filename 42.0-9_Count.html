<fieldset>
<legend>0-9 Count</legend>
<label>Enter Any</label><button onclick="clearvalue('txt1')">x</button>
<br>
<textarea id="txt1" placeholder="Enter Any" rows="5" oninput="run()"></textarea>
<br>
<button id="n09" onclick="copy(this)">0-9=0</button>

<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function copy(that) {
	var inp = document.createElement('input');
	document.body.appendChild(inp)
	inp.value = that.textContent
	inp.select();
	document.execCommand('copy', false);
	inp.remove();
}

function run() {
	n09();
	n0();
	n1();
	n2();
	n3();
	n4();
	n5();
	n6();
	n7();
	n8();
	n9();
}
// no
function n09() {
	var n = document.getElementById('txt1').value;
	var number = n.length - n.replace(/[0-9]+/g, '').length;
	document.getElementById('n09').textContent = "0-9=" + number;
}
