<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simle Intrest</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/45.Simle_Intrest.html">Source Code</a>
</button>
<br><br>
<fieldset>
<label>principal Amount</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Number Only Ex.100"  oninput="run()">
<br>
<label>Enter timp period</label>
<button onclick="clearvalue('txt2')">x</button>
<input type="number" id="txt2" placeholder="Number Only Ex.10"  oninput="run()">
<br>
<label>Enter interest rate</label>
<button onclick="clearvalue('txt3')">x</button>
<input type="number" id="txt3" placeholder="Number Only Ex.5"  oninput="run()">
<br>
<button onclick="run()">Run</button>
<br>
<b>Output</b>
<button type="button" onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<input id="copy" placeholder="I=(p*t*r)/100">
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="s_O2H4okSUw" src="https://www.youtube.com/embed/s_O2H4okSUw"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var p = document.getElementById('txt1').value;
	var t = document.getElementById('txt2').value;
	var r = document.getElementById('txt3').value;
	var a = (p * t * r) / 100;
	document.getElementById('copy').value = a;
	if (p == "" || t == "" || r == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
