<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Divid Tables</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/30.Divid_Tables.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Divid Tables</legend>
<label>Starting Table Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number Only" value="1" oninput="run()">
<br>
<label>Ending Table Number</label>
<button onclick="clearvalue('txt2')">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only" oninput="run()">
<br>
<label>Enter Tables Limit</label>
<button onclick="clearvalue('txt3')">x</button>
<input type="number" id="txt3" placeholder="Enter Number Only" value="10" oninput="run()">
<br>
<button onclick="run1()">2÷1</button>
<button onclick="run()">1÷2</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<textarea id="copy" rows="12" cols="21" placeholder="1
1÷1=1
..."></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="fJpxizRdXJM" src="https://www.youtube.com/embed/fJpxizRdXJM"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = document.getElementById('txt3').value;
	var d = "";
	document.getElementById('copy').value = "";
	for (var i = +a; i <= b; i++) {
		document.getElementById('copy').value += i + "\n";
		for (var j = 1; j <= c; j++) {
			d = j + "÷" + i + "=" + (j / i) + "\n";
			document.getElementById('copy').value += d;
		}
		document.getElementById('copy').value += "\n";
	}
	if (a == "" || b == "" || c == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}

function run1() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = document.getElementById('txt3').value;
	var d = "";
	document.getElementById('copy').value = "";
	for (var i = +a; i <= b; i++) {
		document.getElementById('copy').value += i + "\n";
		for (var j = 1; j <= c; j++) {
			d = i + "÷" + j + "=" + (j / i) + "\n";
			document.getElementById('copy').value += d;
		}
		document.getElementById('copy').value += "\n";
	}
	if (a == "" || b == "" || c == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
