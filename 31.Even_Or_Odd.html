<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Even Or Odd Number</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/31.Even_Or_Odd.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Even Or Odd</legend>
<label>Enter Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="Number" id="txt1" placeholder="Enter Number Only n" oninput="run()">
<br>
<button onclick="run()">Odd or Even</button>
<br>
<b>Output</b>
<button onclick="copyvalue('txt2')">Copy</button>
<button onclick="clearvalue('txt2')">x</button>
<br>
<input type="text" id="txt2" placeholder="n%2==0 Or n%2==1">
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="vzy56EZl_tc" src="https://www.youtube.com/embed/vzy56EZl_tc"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var a = document.getElementById('txt1').value;
	if (a % 2 == 0) {
		document.getElementById("txt2").value = a + " is Even Number";
	} else if (a % 2 == 1) {
		document.getElementById("txt2").value = a + " is Odd Number";
	}
	if (a == "" || a <= 0) {
		document.getElementById("txt2").value = "Check value";
	}
}
</script>
</body>
</html>
