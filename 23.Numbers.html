<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numbers Start To End</title>
	<style type="text/css">
		button{
			margin: 1px;
			cursor: pointer;
		}
		textarea{
			overflow: scroll;
		}
	</style>
</head>
<body>
	<fieldset style="width: 100px; margin: auto; padding: auto; border-radius: 10px;">
		<legend>Numbers</legend>
		<label>Enter Starting Number</label>
		<button onclick="clearvalue('txt1')">x</button>
		<input id="txt1" oninput="run2()" type="Number" value="-1">
		<br>
		<label>Enter Ending Number</label>
		<button onclick="clearvalue('txt2')">x</button>
		<input id="txt2" oninput="run2()" type="Number" value="5">
		<br>
		<button onclick="run1()">&gt;</button>
		<button onclick="run2()">v</button>
		<br>
		<b>Output</b>
		<button onclick="copyvalue('copy')">Copy</button>
		<button onclick="clearvalue('copy')">x</button>
		<br>
		<textarea cols="21" id="copy" rows="10" style="overflow: scroll;"></textarea>
	</fieldset>
	<div class="separator" style="clear: both; text-align: center;">
		<iframe class="BLOG_video_class" allowfullscreen="" youtube-src-id="3XkMrg3O2OE" width="250" height="500" src="https://www.youtube.com/embed/3XkMrg3O2OE"></iframe>
	</div>

	<script type="text/javascript">
		function copyvalue(id){
			const copy=document.getElementById(id);
			copy.focus();
			copy.select();
			document.execCommand("Copy");
		}
		function clearvalue(id){
			const del=document.getElementById(id);
			del.select();
			document.execCommand("Delete");
		}
		function run1(){
			var a=document.getElementById('txt1').value;
			var b=document.getElementById('txt2').value;
			document.getElementById("copy").value=""; 
			for(i=+a; i<=b; i++){
				document.getElementById("copy").value+=i+" "; 
			}
			if(a=="" || b=="")
				{document.getElementById('copy').value="Enter All values";
		}
		}
		function run2(){
			var a=document.getElementById('txt1').value;
			var b=document.getElementById('txt2').value;
			document.getElementById("copy").value="";
			for(i=+a; i<=b; i++){
				document.getElementById("copy").value+=i+"\n"; 
			}
			if(a=="" || b==""){
				document.getElementById('copy').value="Enter All values";
			}
		}
	</script>
</body>
</html>
