<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Row Loop</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
overflow: scroll;
width: 100%;
max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/2.Row_Loop.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Row Loop</legend>
<label>Enter Any</label>
<button onclick="clearvalue('string')">x</button>
<br>
<textarea id="string" oninput="run1()" placeholder="Enter Any" rows="3" oninput="run1()"></textarea>
<br>
<label>Enter Number</label>
<button onclick="clearvalue('number')">x</button>
<input type="number" id="number" placeholder="Enter Number Only" oninput="run1()" value="5">
<br>
<button onclick="run1()">v</button>
<button onclick="run3()">no.+v</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<textarea id="copy" cols="21" rows="10" placeholder="Output"></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="oQy15bDRwCU" src="https://www.youtube.com/embed/oQy15bDRwCU"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run1() {
	var a = document.getElementById('string').value;
	var b = document.getElementById('number').value;
	var t = "";
	for (i = 1; i <= b; i++) {
		t += a + "\n";
		document.getElementById("copy").value = t;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}

function run3() {
	var a = document.getElementById('string').value;
	var b = document.getElementById('number').value;
	var t = "";
	for (i = 1; i <= b; i++) {
		t += i + "." + a + "\n";
		document.getElementById("copy").value = t;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
