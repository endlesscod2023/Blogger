<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reverse Numbers</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/47.Reverse_Numbers.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Reverse Numbers</legend>
<label>Ending Number</label>
<button onclick="clearvalue('sno')">X</button>
<input id="sno" type="number" oninput="run1()" placeholder="Number Only Ex.10" value="10">
<br>
<label>Starting Number</label>
<button onclick="clearvalue('eno')">X</button>
<input id="eno" type="number"  oninput="run1()" placeholder="Number Only Ex.1" value="1">
<br>
<button onclick="run2()">v</button>
<button onclick="run1()">></button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<textarea id="copy" rows="10"></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="s_O2H4okSUw" src="https://www.youtube.com/embed/s_O2H4okSUw"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run1() {
	var sno = document.getElementById('sno').value;
	var eno = document.getElementById('eno').value;
	document.getElementById('copy').value = '';
	for (var i = sno; i >= eno; i--) {
		document.getElementById('copy').value += i + ' ';
	}
	if (sno == "" || eno == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}

function run2() {
	var sno = document.getElementById('sno').value;
	var eno = document.getElementById('eno').value;
	document.getElementById('copy').value = '';
	for (var i = sno; i >= eno; i--) {
		document.getElementById('copy').value += i + '\n';
	}
	if (sno == "" || eno == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
