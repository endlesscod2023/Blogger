<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiplication Table</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/4.Multiplication_Table.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Multiplication Table</legend>
<label>Table Number</label>
<button onclick="clearscreen('txt1')">x</button>
<input type="number" id="txt1" placeholder="Number Only" oninput="run1()">
<br>
<label>Table Limit</label>
<button onclick="clearscreen('txt2')">x</button>
<input type="number" id="txt2" placeholder="Number Only" value="10" oninput="run1()">
<br>
<br>
<b>Output</b>
<button onclick="run2()">2X1=</button>
<button onclick="run1()">1X2=</button>
<br>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearscreen('copy')">x</button>
<textarea id="copy" rows="12" cols="21" placeholder="1x1=1"></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="f3Ru0h4X8DI" src="https://www.youtube.com/embed/f3Ru0h4X8DI"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run1() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = "";
	for (var i = 1; i <= b; i++) {
		c += i + "X" + a + "=" + a * i + "\n";
		document.getElementById('copy').value = a + "\n";
		document.getElementById('copy').value += c;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All values";
	}
}

function run2() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = "";
	for (var i = 1; i <= b; i++) {
		c += a + "X" + i + "=" + a * i + "\n";
		document.getElementById('copy').value = a + "\n";
		document.getElementById('copy').value += c;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All values";
	}
}
</script>
</body>
</html>
