<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Natural Numbers Start To End</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/19.Natural_Numbers.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Natural Numbers</legend>
<label>Starting Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input type="Number" id="txt1" placeholder="Number Only Start 1" value="1" oninput="run2()">
<br>
<label>Ending Number</label>
<button onclick="clearvalue('txt2')">x</button>
<input type="Number" id="txt2" placeholder="Enter Number Only" oninput="run2()">
<br>
<button onclick="run1()">></button>
<button onclick="run2()">v</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<textarea id="copy" cols="21" rows="10" placeholder="0 1 2 3 ...n"></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="UtDSB8SpxkM" src="https://www.youtube.com/embed/UtDSB8SpxkM"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run1() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	document.getElementById("copy").value = "";
	for (var i = +a; i <= b; i++) {
		document.getElementById("copy").value += i + " ";
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All Value";
	}
}

function run2() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	document.getElementById("copy").value = "";
	for (var i = +a; i <= b; i++) {
		document.getElementById("copy").value += i + " \n";
	}
	if (a == "" || b == "" || a <= 0) {
		document.getElementById('copy').value = "Enter All Value";
	}
}
</script>
</body>
</html>
