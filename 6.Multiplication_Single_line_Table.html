<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiplication Single line Table</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
overflow: scroll;
width: 100%;
max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/6.Multiplication_Single_line_Table.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Multiplication Single line</legend>
<label>Table Number</label>
<button onclick="clearvalue('txt1')">x</button>
<input id="txt1" oninput="run()" placeholder="Number Only" type="Number" oninput="run()">
<br>
<label>Devide Number</label>
<button onclick="clearvalue('txt2')">x</button>
<input id="txt2" oninput="run()" placeholder="Number Only" type="Number" oninput="run()">
<br>
<br>
<b>Output</b>
<button onclick="run()">1x2=</button>
<button onclick="run1()">2x1=</button>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<input id="copy" placeholder="1x1=1" type="text">

</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="AN7OvT3Cbgw" src="https://www.youtube.com/embed/AN7OvT3Cbgw"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function copy(that) {
	var inp = document.createElement('input');
	document.body.appendChild(inp)
	inp.value = that.textContent;
	inp.select();
	document.execCommand('copy', false);
	inp.remove();
}

function run() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = a + "x" + b + "=" + a * b;
	document.getElementById('copy').value = c;
	if (a == "" || b == "" || c == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}

function run1() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = b + "x" + a + "=" + b * a;
	document.getElementById('copy').value = c;
	if (a == "" || b == "" || c == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
