<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Subtraction Table</title>
<style type="text/css">
#video{
	width: 100%;
	max-width: device-width;
	height: 80vh;
	max-height: device-height;
}
button{
	margin: 1px;
	cursor: pointer;
}
fieldset{
	max-width:device-width;
	margin: auto;
	padding: auto;
	border-radius: 10px;
}
textarea{
	overflow: scroll;
	width: 100%;
	max-width:device-width;
}
</style>
</head>
<body>
<button style="border-radius: 10px; box-shadow: 0 0 5px cyan, 0 0 25px cyan;">
<a href="https://github.com/endlesscod2023/Blogger/blob/main/27.Subtraction_Table.html">Source Code</a>
</button>
<br><br>
<fieldset>
<legend>Subtraction Table</legend>
<label>Enter Table Number</label>
<button onclick="clearscreen('txt1')">x</button>
<input type="number" id="txt1" placeholder="Enter Number Only" oninput="run()">
<br>
<label>Enter Table Limit</label>
<button onclick="clearscreen('txt2')">x</button>
<input type="number" id="txt2" placeholder="Enter Number Only" value="10"oninput="run()">
<br>
<button onclick="run1()">2-1</button>
<button onclick="run()">1-2</button>
<br>
<b>Output</b>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearscreen('copy')">x</button>
<textarea id="copy" rows="12" cols="21" placeholder="1-1=1 ..."></textarea>
</fieldset>
<br>
<div class="separator" style="clear: both; text-align: center;">
<iframe id="video" class="BLOG_video_class" allowfullscreen="" youtube-src-id="rT-Ko-bdV64" src="https://www.youtube.com/embed/rT-Ko-bdV64"></iframe>
</div>
<script type="text/javascript">
function copyvalue(id) {
	const copy = document.getElementById(id);
	copy.focus();
	copy.select();
	document.execCommand("Copy");
}

function clearvalue(id) {
	const del = document.getElementById(id);
	del.select();
	document.execCommand("Delete");
}

function run() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = "";
	for (var i = 1; i <= b; i++) {
		c += i + "-" + a + "=" + (i - a) + "\n";
		document.getElementById('copy').value = a + "\n";
		document.getElementById('copy').value += c;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}

function run1() {
	var a = document.getElementById('txt1').value;
	var b = document.getElementById('txt2').value;
	var c = "";
	for (var i = 1; i <= b; i++) {
		c += a + "-" + i + "=" + (a - i) + "\n";
		document.getElementById('copy').value = a + "\n";
		document.getElementById('copy').value += c;
	}
	if (a == "" || b == "") {
		document.getElementById('copy').value = "Enter All Values";
	}
}
</script>
</body>
</html>
